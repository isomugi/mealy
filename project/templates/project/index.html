{% extends 'project/base.html' %}
{% block contents %}

{% if latest_post_list %}
<div class="pt-5">
    {% for post in latest_post_list %}
		{% include 'project/post.html' %}
    {% endfor %}
</div>
{% else %}
    <p>No posts are available.</p>
{% endif %}

<div class="mt-4">
	<a href="{% url 'project:create' %}" class="red mt-4">新規投稿</a>
</div>
{% endblock contents %}
