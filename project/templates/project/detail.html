{% extends 'project/base.html' %}
{% block contents %}

<a href="{% url 'project:index' %}">
	<button type="button" class="btn btn-outline-success">
		戻る
	</button>
</a>


<div class="shadow p-3 mb-5 bg-white rounded mn">

	<div class="flex">

		<div class="center">
			<h1 >{{ post.title }}</h1>
			<div class="" >{{ user.username }}</div>
			<div class="">
				<img src="{{ post.photo.url }}" alt="[Image]" class="post-image" align="center">
			</div>
			<a href="{% url 'project:like' post.id %}">
			 <button class="reaction_button" type="button" name="button">
				 いいね
			 </button>
			</a>
			<span>
				{{ post.like_num }}
			</span>
		</div>

		<div class="right">
			<div class="" >
				{{ post.text }}
			</div>
			{% include 'project/comment.html' %}
		</div>

	</div>




</div>

<br><br>


{% endblock contents %}
